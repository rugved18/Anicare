<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
    <h1>User Page</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="user_name">User Name:</label>
        <input type="text" id="user_name" name="user_name" required>
        
        <label for="submission_data">Submission Data:</label>
        <textarea id="submission_data" name="submission_data" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    {% if send %}
        <p>Form submitted successfully!</p>
    {% endif %}
    
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
